<html lang="en">
<head>

    <body>
       <div id="maintopdiv">

            <h1>Welcome back!</h1>

         <button class="divdata"><span><i class="fa-brands fa-square-facebook"></i></span> Log in with Facebook</button>
         <button class="divdata but2"><span><i class="fa-brands fa-google"></i></span> Log in with Google</button>
           <div class="stextdiv"><span class="belowtext">or using email</span></div>
         <label for="username">Type your username</label>
          <input  type="text" name="username" id="username" />
           <label for="pass">Choose a password</label>
          <input type="password" name="Password" id="pass">
         
          <input id="submit" type="submit" name="submit" value="Log in" />
          <div id="loginbut">
            <h3 class="halfcol">New to Disney+ hotstsr? <span onclick="takesign()"> Sign up now</span></h3>

      <script>

   let data=JSON.parse(localStorage.getItem("userdata"))
   console.log(data);
    document.querySelector("form").addEventListener("submit",logging);

    
        function logging(event){
          event.preventDefault();
          
           let person_username=document.querySelector("#username").value;
           let password=document.querySelector("#pass").value
           console.log(person_username,password)
           let flag =false
        for(i=0;i<data.length;i++){
            if(person_username==data[i].person_username &&password==data[i].password){
                flag=true
            }
        };
        if(flag==true){
            alert("login successfull")
        }else{
            alert("please signup")
        
        }
    }
    function clickimg(){
          window.location.href="index.html"
        }
       function takesign(){
        window.location.href="signup.html"
       }

        
      </script>
